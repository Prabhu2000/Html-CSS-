<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />
  </head>
  <body>
    <!--sidebar-->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="image.jpg/logo.jpg" alt="logo" />
      </a>
      <!--profile image-->
      <div class="profile">
        <div class="profile-img">
          <img src="image.jpg/post4.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>Aditya Prabhu</h1>
          <img src="image.jpg/verify.jpg" alt="verify" />
        </div>
        <span>@aditya</span>
      </div>
      <!--About-->
      <div class="about">
        <!--Box 1-->
        <div class="box">
          <h3>54</h3>
          <span>post</span>
        </div>
        <!--Box 2-->
        <div class="box">
          <h3>13.4k</h3>
          <span>Followers</span>
        </div>
        <!--Box 3-->
        <div class="box">
          <h3>11</h3>
          <span>following</span>
        </div>
      </div>
      <!--Menu-->
      <div class="menu">
        <a href="#" class="active"></a>
        <a href="#">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Message
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-setting-3-line"></i>
          </span>
          Settings
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <div class="main-home">
      <!--header-->
      <div class="header">
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" placeholder="Search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-fill"></i>
          <i class="ri-mail-unread-fill"></i>
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">Add Photo</div>
          </a>
        </div>
      </div>
      <!--stories-->
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">Watch all</div>
        </a>
      </div>
      <!--stories content-->
      <div class="stories">
        <!--story 1-->
        <div class="stories-img color">
          <img src="image.jpg/profile.jpg" alt="" />
          <div class="add"></div>
        </div>
        <!--story 2-->
        <div class="stories-img color">
          <img src="image.jpg/profile2.jpg" alt="" />
        </div>
        <!--story 3-->
        <div class="stories-img color">
          <img src="image.jpg/profile3.jpg" alt="" />
        </div>
        <!--story 4-->
        <div class="stories-img color">
          <img src="image.jpg/profile4.jpg" alt="" />
        </div>
        <!--story 5-->
        <div class="stories-img color">
          <img src="image.jpg/profile5.jpg" alt="" />
        </div>
        <!--story 6-->
        <div class="stories-img color">
          <img src="image.jpg/profile6.jpg" alt="" />
        </div>
        <!--story 7-->
        <div class="stories-img color">
          <img src="image.jpg/profile7.jpg" alt="" />
        </div>
        <!--story 8-->
        <div class="stories-img color">
          <img src="image.jpg/profile8.jpg" alt="" />
        </div>
        <!--story 9-->
        <div class="stories-img color">
          <img src="image.jpg/profile9.jpg" alt="" />
        </div>
      </div>
      <!--post-->
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Popuiar</h2>
          <span>Popular</span>
        </div>
      </div>
      <!--main post-->
      <div class="post">
        <div class="post-box">
          <img src="image.jpg/post1.jpg" alt="" />
          <h3>Dua Lipa</h3>
          <div class="likes">
            <i class="ri-heart-line"></i>
            <span>55.6k</span>
            <i class="ri-chat-3-line"></i>
          </div>
        </div>
        <div class="post-box">
          <img src="image.jpg/post2.jpg" alt="" />
          <h3>luis f</h3>
          <div class="likes">
            <i class="ri-heart-line"></i>
            <span>56.6k</span>
            <i class="ri-chat-3-line"></i>
          </div>
        </div>
        <div class="post-box">
          <img src="image.jpg/post3.jpg" alt="" />
          <h3>fargusen s</h3>
          <div class="likes">
            <i class="ri-heart-line"></i>
            <span>50.6k</span>
            <i class="ri-chat-3-line"></i>
          </div>
        </div>
        <div class="post-box">
          <img src="image.jpg/post4.jpg" alt="" />
          <h3>Aditya p</h3>
          <div class="likes">
            <i class="ri-heart-line"></i>
            <span>70.6k</span>
            <i class="ri-chat-3-line"></i>
          </div>
        </div>
        <!--<div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="image.jpg/post2.jpg" alt="">
                        </div>
                        <h3>Dua Lipa</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>55.6k</span>
                        <i class="ri-chat-3-line"></i>
                    </div>
                </div>
            </div>-->
      </div>
    </div>
  </body>
</html>
